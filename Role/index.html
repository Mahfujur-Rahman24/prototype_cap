<html lang="en">
<head>
  <meta charset="UTF-8">

  </head>
<body>

  <img src="/images/Logo.png" alt="SkillTrack Logo" class="logo">

  <div class="role-container">
    <h2>Select Your Role to Login</h2>
    <div class="role-buttons">
      <a href="/main1/index3.html">Manager Login</a>

   <script>
        const ctx = document.getElementById('progressChart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Module 1', 'Module 2', 'Module 3', 'Module 4'],
                datasets: [{
                    label: 'Completion (%)',
                    data: [80, 65, 90, 50],
                    backgroundColor: [
                        '#6366f1',
                        '#60a5fa',
                        '#facc15',
                        '#34d399'
                    ],
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>

</body>
