<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="/main1/style/style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="/images/Logo.png" alt="Logo" class="logo-img">
      <h2>Employee Sign in</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit"><a href="/main/index.html">Sign In</a></button>

        <p class="sign-up">
          Don't have an account?
          <a href="#" id="link">Sign Up</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
