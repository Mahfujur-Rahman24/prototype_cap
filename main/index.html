<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <title>SkillTrack Style Website</title>
    <link rel="stylesheet" href="style/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="/images/Logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="link">About Us</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="/main1/index.html"><button class="link login-btn">Sing In</button></a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="slider">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
        </div>
        <div class="hero-text">
            <h1>Empowering Skills, Transforming Careers</h1>
            <p>Your Journey to Excellence Starts Here.</p>
            <a href="/main2/index.html" class="btn">Start Training</a>
        </div>
    </section>

    <main>
      <section id="progress" class="progress-section">
            <h2>Your Progress</h2>
            <canvas id="progressChart" width="1000" height="400"></canvas>
        </section>
    </main>

    <footer class="footer">
    <div class="footer-container">
    <div class="footer-left">
      <img src="/images/Logo2.png" alt="Logo" class="footer-logo">
      <p class="footer-para inter-normal">
        Smart Training for a Smarter Workforce
      </p>
    </div>

    <div class="footer-links  inter-normal">
      <div class="link-column">
        <a href="">Home</a>
        <a href="">About Us</a>
        <a href="">Blog</a>
        <a href="">FAQ</a>
        <a href="">Contact Us</a>
      </div>
      <div class="link-column">
        <a href="">Features</a>
        <a href="">Training Details</a>
        <a href="">Privacy Policy</a>
        <a href="">Terms of Service</a>
        <a href="">Help Center</a>
      </div>
    </div>

    <div class="footer-social">
      <a href=""><img src="/images/icon-linkedin.png" alt="LinkedIn"></a>
      <a href=""><img src="/images/icon-twitter.png" alt="X"></a>
      <a href=""><img src="/images/icon-facebook.png" alt="Facebook"></a>
      <a href=""><img src="/images/icon-youtube.png" alt="YouTube"></a>
    </div>
  </div>
</footer>
  <script>
        const ctx = document.getElementById('progressChart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Module 1', 'Module 2', 'Module 3', 'Module 4', 'Module 5', 'Module 6 '],
                datasets: [{
                    label: 'Completion (%)',
                    data: [80, 65, 90, 50, 70, 95],
                    backgroundColor: [
                        '#6366f1',
                        '#60a5fa',
                        '#facc15',
                        '#34d399',
                        '#6366f1',
                        '#60a5fa'
                    ],
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
